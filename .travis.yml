sudo: false # route your build to the container-based infrastructure for a faster build
language: ruby
rvm:
  - 2.6

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

# Installs bundler 2.0

before_install:
  - gem install bundler

# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.

jobs:
  include:
    - stage: deploy
      if: (tag IS blank)
      script:
        - bundle exec jekyll build -t --config "_config.yml,_config.prod.yml"
        - bundle exec htmlproofer ./_site
          --allow-missing-href
          --allow-hash-href
          --check-favicon
          --check-html
          --disable-external
      deploy: &firebase
        provider: firebase
        project: "staging"
        message: "travis deployed build $TRAVIS_BUILD_NUMBER for $TRAVIS_TAG ($TRAVIS_COMMIT)"
        token:
          secure: ""
        on:
          branch:
           - master
          tags: false
        skip_cleanup: true # otherwise Travis CI will delete all the files created during the build
    - stage: deploy
      if: (tag IS present)
      script:
        - JEKYLL_ENV=production bundle exec jekyll build -t --config "_config.yml,_config.prod.yml"
        - bundle exec htmlproofer ./_site
          --allow-hash-href
          --check-favicon
          --check-html
          --disable-external
      deploy:
        <<: *firebase
        project: "default"
        on:
          tags: true

cache: bundler

notifications:
  slack:
    secure: ""
  email: false
